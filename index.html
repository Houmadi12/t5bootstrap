<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container-fluid">
        <div class="row text-center bg-danger bg-opacity-75 p-3 m-1 rounded">
            <!-- Navbar -->
            <div class="col-12 text-white">
                <div class="row">
                    <div class="col-ms-8 col-md-12 col-lg-12">
                        <h1>    
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                                <i class="navbar-toggler-icon fa-solid fa-bars col-ms-4 d-md-none d-lg-none"></i> 
                            </button>
                            navbar
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- bloc Sidebar, main, content1 à 3 et footer -->
        <div class="row  text-center text-white m-1" style="height: 85vh;">
            <!-- Sdebare bloc-->
            <div class="d-ms-block d-md-block d-lg-block col-md-4 col-lg-4 h-100  bg-success p-5 text-white rounded collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
                <div class="row">
                    <h1>SIDEBAR</h1>
                </div>
            </div>
            <!-- bloc main,sontent1 à 3 et footer -->
            <div class="col-ms-12 col-md-8 col-lg-8 h-100 border">
                <!-- bloc main -->
                <div class="row bg-info text-center border border-white rounded" style="height: 33%;">
                    <div class="col-ms-12 col-md-12 col-md-12">
                        <h1>MAIN</h1>
                    </div>
                </div>
                <!-- bloc content 1 à 3-->
                <div class="row" style="height: 33%;">
                    <!--  bloc content 1 -->
                    <div class="col-ms-12 col-md-12 col-lg-4 bg-warning border border-white rounded">
                        <h1>CONTENT1</h1>
                    </div>
                    <!-- bloc content 2 -->
                    <div class="col-ms-12 col-md-12 col-lg-4 bg-danger border border-white rounded">
                        <h1>CONTENT2</h1>
                    </div>
                    <!-- bloc content 3 -->
                    <div class="col-ms-12 col-md-12 col-lg-4 bg-warning border border-white rounded">
                        <h1>CONTENT3</h1>
                    </div>
                </div>
                <!-- bloc footer -->
                <div class="row bg-secondary mt-1 border border-white rounded" style="height: 33%;">
                    <h1>FOOTER</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
